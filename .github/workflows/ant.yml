name: Java Ant CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml dist
    - name: Run tests
      timeout-minutes: 10
      run: ant -noinput -buildfile build.xml test